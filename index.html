<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>


</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene arjs="sourceType:webcam; trackingMethod:best; debugUIEnabled:false;" vr-mode-ui="enabled:false" embedded>
    <a-assets>
      <img id="card1" src="./VR-AR-ProjectCards/4.png" />
    </a-assets>
    <a-marker type="pattern" url="./patterns/pattern-icon-05.patt">
      <a-plane src="#card1" rotation="-90 0 0" position="0 0 -1" width="2" height="1.5">

      </a-plane>
    </a-marker>
  </a-scene>


</body>

</html>
